<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="covid-19 estimator" />
    <meta name="keywords" content="covid-19 Estimator" />
    <meta name="author" content="Obinna Asiegbu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Infection Estimator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>

    <nav class="site-logo grid">
        <h3>
          COVID-19 Estimator
        </h3>
      </nav>

    <section class="main grid">
        <div class="banner-text">
          <h1 class="main-text">
            Get accurate estimate of <br>covid-19 impact
            in your<br> region.
          </h1>
          <p class="paragraph-text">
            The data presented helps society and leaders<br> prepare for the real big problem through a simple<br> infection estimator
          </p>
        </div>

    <div class="site-form grid">
        <form>
          <div class="form-class grid">
            <!-- <label for="population">Population</label> -->
            <input
              data-population=""
              type="text"
              class="population"
              id="population"
              placeholder="Population"
            />

            <!-- <label for="reports">Reported cases</label> -->
            <input
              data-reported-cases=""
              type="text"
              class="reports"
              id="reports"
              placeholder="Reported cases"
            />

            <!-- <label for="beds">Hospital Beds</label> -->
            <input
              data-total-hospital-beds=""
              id="beds"
              class="beds"
              type="text"
              placeholder="Total hospital bed spaces"
            />

            <!-- <label for="period">Period</label> -->
            <select
              data-period-type=""
              name="period"
              id="period"
              class="period"
            >
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>

            <label for="duration">Duration</label>
            <input
              data-time-to-elapse=""
              type="number"
              class="duration"
              id="duration"
              placeholder="Duration"
            />

            <button data-estimate="" class="button">
              Get estimate
            </button>
          </div>
        </form>
      </div>
    
</body>
</html>
